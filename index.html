<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/styles/main.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="logo">
          <img src="./public/assets/nubank-logo.svg" alt="nubank-logo" />
        </ul>
        <ul class="menu">
          <li>
            <a href="/" class="active"> Página Inicial </a>
          </li>
          <li>
            <a href="/"> Para você </a>
            <img src="./public/assets/dropdown-icon.svg" alt="dropdow-icone" />
          </li>
          <li>
            <a href="/"> Conta Pj </a>
          </li>
          <li>
            <a href="/"> O Nubank </a>
            <img src="./public/assets/dropdown-icon.svg" alt="dropdow-icone" />
          </li>
          <li>
            <a href="/"> FAQ </a>
          </li>
        </ul>

        <ul class="btn-area">
          <li>
            <a class="btn-outline" href="#"> Login </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="context-introdution">
        <h2>
          A <span class="letters-purple">conta digital</span> com mais de 20
          milhões de <span class="letters-purple">clientes</span> em todo o
          Brasil.
        </h2>
        <p>
          Pode chamar ele de roxinho, Além disse, pode chamar ele de<br />
          moderno, gratuito e prático também.
        </p>
        <a class="btn-outline" href="#"
          >Quero ser nubank
          <object data="./public/assets/scroll-icon.svg" type=""></object
        ></a>
      </section>
      <section class="forms-section">
        <form action="#">
          <object data="./public/assets/nubank-logo.svg" type=""></object>
          <h2>Vem ser um <span class="text-purple">nubanker</span>!</h2>

          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite seu nome"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite sua senha"
          />

          <button type="submit">CONTINUAR</button>
        </form>
      </section>
      <object
        class="icon-drop-down"
        data="./public/assets/dropdown-icon.svg"
        type=""
      ></object>
    </main>
  </body>
</html>
